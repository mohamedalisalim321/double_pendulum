name: Export Godot Project

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags (e.g., v1.0.0)

jobs:
  export:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Godot
        uses: actions/godot-export@v1  # Use the correct action
        with:
          godot_version: '4.4'  # Replace with your Godot version (e.g., 4.4)

      - name: Export for Windows
        run: |
          godot --headless --export-release "Windows Desktop" build/windows/game.exe

      - name: Export for Linux
        run: |
          godot --headless --export-release "Linux/X11" build/linux/game.x86_64

      - name: Export for macOS
        run: |
          godot --headless --export-release "macOS" build/macos/game.zip

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: builds
          path: |
            build/windows/game.exe
            build/linux/game.x86_64
            build/macos/game.zip
